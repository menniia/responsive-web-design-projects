<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="/action_page.php" method="post" id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label">
        Email
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </label>
      <label for="number" id="number-label">
        Age (optional)
        <input type="number" placeholder="34" id="number" min="10" max="100" />
      </label>
      <label for="dropdown">
        What option best describes your current role?
        <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label for="recommendation">
        Would you recommend freeCodeCamp? to a friend?
        <input type="radio" name="recommendation" value="definitely" />
        Definitely
        <input type="radio" name="recommendation" value="maybe" /> Maybe
        <input type="radio" name="recommendation" value="not-sure" /> Not sure
      </label>
      <label for="dropdown">
        What is your favorite feature of freeCodeCamp?
        <select name="dropdown" id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <label for="checkbox">
        What would you like to see improved?
        <span>(check all that apply)</span>
        <input type="checkbox" value="checkbox" /> Front-end Projects
        <input type="checkbox" value="checkbox" /> Back-end Projects
        <input type="checkbox" value="checkbox" /> Data Visualization
        <input type="checkbox" value="checkbox" /> Challenges
        <input type="checkbox" value="checkbox" /> Open Source Community
        <input type="checkbox" value="checkbox" /> Gitter help roms
        <input type="checkbox" value="checkbox" /> Videos
        <input type="checkbox" value="checkbox" /> City Meetups
        <input type="checkbox" value="checkbox" /> Wiki
        <input type="checkbox" value="checkbox" /> Forum
        <input type="checkbox" value="checkbox" /> Additional Courses
      </label>
      <label for="">
        Any comments of suggestions?
        <textarea
          name="textarea"
          id=""
          cols="30"
          rows="10"
          placeholder="Enter your comments here..."
        ></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
