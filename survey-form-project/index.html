<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form action="/action_page.php" method="post" id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required />
      </label>
      <label for="email" id="email-label">
        Email
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          required
        />
      </label>
      <label for="number" id="number-label">
        Age (optional)
        <input type="number" placeholder="34" id="number" min="10" max="100" />
      </label>
      <label for="dropdown">
        What option best describes your current role?
        <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </label>
      <label for="recommendation">
        Would you recommend freeCodeCamp to a friend?
      </label>
      <div class="row">
        <div>
          <input type="radio" name="recommendation" value="definitely" />
          Definitely
        </div>
        <div>
          <input type="radio" name="recommendation" value="maybe" /> Maybe
        </div>
        <div>
          <input type="radio" name="recommendation" value="not-sure" /> Not sure
        </div>
      </div>

      <label for="dropdown">
        What is your favorite feature of freeCodeCamp?
        <select name="dropdown" id="dropdown">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </label>
      <label for="checkbox">
        What would you like to see improved?
        <span class="side-note">(check all that apply)</span>
      </label>
      <div class="row">
        <div><input type="checkbox" value="checkbox" /> Front-end Projects</div>
        <div><input type="checkbox" value="checkbox" /> Back-end Projects</div>
        <div><input type="checkbox" value="checkbox" /> Data Visualization</div>
        <div><input type="checkbox" value="checkbox" /> Challenges</div>
        <div>
          <input type="checkbox" value="checkbox" /> Open Source Community
        </div>
        <div><input type="checkbox" value="checkbox" /> Gitter help roms</div>
        <div><input type="checkbox" value="checkbox" /> Videos</div>
        <div><input type="checkbox" value="checkbox" /> City Meetups</div>
        <div><input type="checkbox" value="checkbox" /> Wiki</div>
        <div><input type="checkbox" value="checkbox" /> Forum</div>
        <div><input type="checkbox" value="checkbox" /> Additional Courses</div>
      </div>

      <label for="">
        Any comments of suggestions?
        <textarea
          name="textarea"
          id=""
          cols="30"
          rows="6"
          placeholder="Enter your comments here..."
        ></textarea>
      </label>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </body>
</html>
